{% extends "forum/base.html" %}

{% block content %}
    <h1 style="margin-bottom: 50px">Posts</h1>

    {% for post in posts %}
        <div class="post>" style="background: #434343; padding: 15px; margin-bottom: 15px">
            <h1>{{ post.title }}</h1>
             <small>  Author: {{ post.author }}</small>

            <p> {{ post.content }} </p>

        </div>

    {% endfor %}




{% endblock content %}
